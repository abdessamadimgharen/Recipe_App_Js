<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="recipe-app">
        <section class="search-content">
            <div class="search-content-info">
                <h1 class="search-content-heading">Find Recipes</h1>
                <input type="text" class="search-input" placeholder="Let's Cook...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </section>
        <section class="results-content">
            <div class="results-container">
            </div>
            <div class="noData">
                <h1>No Recipes Found!!</h1>
            </div>
        </section>
        <section class="recipe-details showDetails">
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
